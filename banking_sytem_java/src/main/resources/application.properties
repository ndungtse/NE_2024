#Server
server.port=8087
server.host=localhost:8087/
#Profiles
spring.profiles.active=dev
#JWT
jwt.secret=7584715e4804962f53da3798eaf352ceba90b07e9b247b4e1a2efc3100db149acfecdaf7411cbd1495c9a6a15b4066da572358bfd405f19b1faa05f48de56a98
